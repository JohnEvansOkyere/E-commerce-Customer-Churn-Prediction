# Render deployment configuration for Customer Churn Prediction Backend
# I created this to deploy the FastAPI backend to Render

services:
  - type: web
    name: customer-churn-prediction-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    plan: starter
