<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Customer Churn Prediction Frontend Styles */
/* I created this CSS to provide a modern, responsive, and user-friendly interface */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
    padding: 30px 0;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.header p {
    font-size: 1.2rem;
    opacity: 0.9;
}

.main-content {
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    margin-bottom: 30px;
}

.form-section {
    padding: 40px;
}

.form-section h2 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 1.8rem;
    border-bottom: 3px solid #3498db;
    padding-bottom: 10px;
}

.churn-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.form-group input,
.form-group select {
    padding: 12px 15px;
    border: 2px solid #e1e8ed;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #3498db;
    background: white;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.form-group input::placeholder {
    color: #95a5a6;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #ecf0f1;
}

.btn {
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
}

.btn-primary {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}

.btn-secondary {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    color: white;
    box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
}

.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
}

.result-section {
    padding: 40px;
    background: #f8f9fa;
    border-top: 1px solid #e1e8ed;
}

.result-section h2 {
    color: #2c3e50;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

.result-card {
    background: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-left: 5px solid #3498db;
}

.prediction-result {
    text-align: center;
    margin-bottom: 30px;
}

.prediction-value {
    font-size: 3rem;
    font-weight: bold;
    margin: 20px 0;
    padding: 20px;
    border-radius: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.prediction-value.churn {
    color: #e74c3c;
    background: linear-gradient(135deg, #ffebee, #ffcdd2);
    border: 2px solid #e74c3c;
}

.prediction-value.no-churn {
    color: #27ae60;
    background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
    border: 2px solid #27ae60;
}

.confidence-score {
    font-size: 1.2rem;
    color: #7f8c8d;
    margin-bottom: 20px;
}

.probability-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

.probability-item {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    background: #f8f9fa;
    border: 2px solid #e1e8ed;
}

.probability-item h4 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.probability-value {
    font-size: 2rem;
    font-weight: bold;
    color: #3498db;
}

.model-info {
    margin-top: 30px;
    padding: 20px;
    background: #ecf0f1;
    border-radius: 8px;
    border-left: 4px solid #3498db;
}

.model-info h4 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.model-info p {
    color: #7f8c8d;
    margin: 5px 0;
}

.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    color: white;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.footer {
    text-align: center;
    color: white;
    padding: 20px 0;
    opacity: 0.8;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .probability-details {
        grid-template-columns: 1fr;
    }
    
    .header h1 {
        font-size: 2rem;
    }
    
    .container {
        padding: 10px;
    }
    
    .form-section {
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.8rem;
    }
    
    .btn {
        padding: 12px 20px;
        font-size: 1rem;
    }
    
    .prediction-value {
        font-size: 2rem;
    }
}

/* Animation for form elements */
.form-group input:focus,
.form-group select:focus {
    animation: pulse 0.3s ease;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

/* Success and error states */
.success-message {
    background: #d4edda;
    color: #155724;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    border-left: 4px solid #28a745;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    border-left: 4px solid #dc3545;
}


    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Customer Churn Prediction</h1>
            <p>Predict customer churn using machine learning</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-user-edit"></i> Customer Information</h2>
                <form id="churnForm" class="churn-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tenure">Tenure (months)</label>
                            <input type="number" id="tenure" name="tenure" step="0.1" placeholder="e.g., 12.5">
                        </div>
                        <div class="form-group">
                            <label for="preferred_login_device">Preferred Login Device</label>
                            <select id="preferred_login_device" name="preferred_login_device" required>
                                <option value="">Select Device</option>
                                <option value="Mobile Phone">Mobile Phone</option>
                                <option value="Computer">Computer</option>
                                <option value="Phone">Phone</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city_tier">City Tier</label>
                            <select id="city_tier" name="city_tier" required>
                                <option value="">Select Tier</option>
                                <option value="1">Tier 1</option>
                                <option value="2">Tier 2</option>
                                <option value="3">Tier 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="warehouse_to_home">Warehouse to Home Distance</label>
                            <input type="number" id="warehouse_to_home" name="warehouse_to_home" step="0.1" placeholder="e.g., 15.2">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preferred_payment_mode">Preferred Payment Mode</label>
                            <select id="preferred_payment_mode" name="preferred_payment_mode" required>
                                <option value="">Select Payment Mode</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="E wallet">E wallet</option>
                                <option value="UPI">UPI</option>
                                <option value="COD">COD</option>
                                <option value="CC">CC</option>
                                <option value="Cash on Delivery">Cash on Delivery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="hour_spend_on_app">Hours Spent on App</label>
                            <input type="number" id="hour_spend_on_app" name="hour_spend_on_app" step="0.1" placeholder="e.g., 3.5">
                        </div>
                        <div class="form-group">
                            <label for="number_of_device_registered">Number of Devices Registered</label>
                            <input type="number" id="number_of_device_registered" name="number_of_device_registered" required placeholder="e.g., 2">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prefered_order_cat">Preferred Order Category</label>
                            <select id="prefered_order_cat" name="prefered_order_cat" required>
                                <option value="">Select Category</option>
                                <option value="Laptop & Accessory">Laptop & Accessory</option>
                                <option value="Mobile Phone">Mobile Phone</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="satisfaction_score">Satisfaction Score</label>
                            <select id="satisfaction_score" name="satisfaction_score" required>
                                <option value="">Select Score</option>
                                <option value="1">1 - Very Dissatisfied</option>
                                <option value="2">2 - Dissatisfied</option>
                                <option value="3">3 - Neutral</option>
                                <option value="4">4 - Satisfied</option>
                                <option value="5">5 - Very Satisfied</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="marital_status">Marital Status</label>
                            <select id="marital_status" name="marital_status" required>
                                <option value="">Select Status</option>
                                <option value="Married">Married</option>
                                <option value="Single">Single</option>
                                <option value="Divorced">Divorced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="number_of_address">Number of Addresses</label>
                            <input type="number" id="number_of_address" name="number_of_address" required placeholder="e.g., 1">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="complain">Complaint Status</label>
                            <select id="complain" name="complain" required>
                                <option value="">Select Status</option>
                                <option value="0">No Complaint</option>
                                <option value="1">Has Complaint</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order_amount_hike_from_last_year">Order Amount Hike from Last Year (%)</label>
                            <input type="number" id="order_amount_hike_from_last_year" name="order_amount_hike_from_last_year" step="0.1" placeholder="e.g., 15.5">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="coupon_used">Coupons Used</label>
                            <input type="number" id="coupon_used" name="coupon_used" step="0.1" placeholder="e.g., 2.5">
                        </div>
                        <div class="form-group">
                            <label for="order_count">Order Count</label>
                            <input type="number" id="order_count" name="order_count" step="0.1" placeholder="e.g., 5.0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="day_since_last_order">Days Since Last Order</label>
                            <input type="number" id="day_since_last_order" name="day_since_last_order" step="0.1" placeholder="e.g., 7.5">
                        </div>
                        <div class="form-group">
                            <label for="cashback_amount">Cashback Amount</label>
                            <input type="number" id="cashback_amount" name="cashback_amount" required placeholder="e.g., 100">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-brain"></i> Predict Churn
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-eraser"></i> Clear Form
                        </button>
                    </div>
                </form>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2><i class="fas fa-chart-pie"></i> Prediction Results</h2>
                <div class="result-card" id="resultCard">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing customer data...</p>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Customer Churn Prediction System. Built with FastAPI and Machine Learning.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
