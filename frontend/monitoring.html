<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .status-healthy { border-left-color: #27ae60; }
        .status-warning { border-left-color: #f39c12; }
        .status-error { border-left-color: #e74c3c; }
        .alert-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
        .alert-error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .refresh-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Model Performance Monitoring</h1>
            <p>Real-time monitoring of your ML model in production</p>
            <button class="refresh-btn" onclick="refreshDashboard()">
                <i class="fas fa-sync-alt"></i> Refresh Dashboard
            </button>
        </header>

        <div class="dashboard" id="dashboard">
            <!-- Performance metrics will be loaded here -->
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-cogs"></i> Monitoring Controls</h2>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h3>Performance Summary</h3>
                        <button class="btn btn-primary" onclick="getPerformanceSummary()">
                            <i class="fas fa-chart-bar"></i> Get Performance Summary
                        </button>
                        <div id="performanceSummary"></div>
                    </div>
                    
                    <div>
                        <h3>System Alerts</h3>
                        <button class="btn btn-secondary" onclick="getAlerts()">
                            <i class="fas fa-bell"></i> Check Alerts
                        </button>
                        <div id="alertsContainer"></div>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <h3>Performance Degradation Analysis</h3>
                    <button class="btn btn-primary" onclick="checkDegradation()">
                        <i class="fas fa-exclamation-triangle"></i> Check for Degradation
                    </button>
                    <div id="degradationAnalysis"></div>
                </div>

                <div style="margin-top: 30px;">
                    <h3>Generate Comprehensive Report</h3>
                    <button class="btn btn-primary" onclick="generateReport()">
                        <i class="fas fa-file-alt"></i> Generate Report
                    </button>
                    <div id="reportContainer"></div>
                </div>

                <div style="margin-top: 30px;">
                    <h3>Simulate Production Data</h3>
                    <button class="btn btn-secondary" onclick="simulateData()">
                        <i class="fas fa-play"></i> Simulate 100 Predictions
                    </button>
                    <div id="simulationResults"></div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading monitoring data...</p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';

        // Show loading spinner
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Get performance summary
        async function getPerformanceSummary() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/monitoring/performance`);
                const data = await response.json();
                
                displayPerformanceSummary(data);
            } catch (error) {
                console.error('Error getting performance summary:', error);
                document.getElementById('performanceSummary').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                hideLoading();
            }
        }

        // Display performance summary
        function displayPerformanceSummary(data) {
            const container = document.getElementById('performanceSummary');
            
            if (data.error) {
                container.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                return;
            }

            const html = `
                <div class="metric-card">
                    <div class="metric-value">${data.total_predictions || 0}</div>
                    <div class="metric-label">Total Predictions</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${(data.avg_response_time || 0).toFixed(3)}s</div>
                    <div class="metric-label">Avg Response Time</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${(data.avg_confidence || 0).toFixed(3)}</div>
                    <div class="metric-label">Avg Confidence</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${(data.churn_rate || 0).toFixed(1)}%</div>
                    <div class="metric-label">Churn Rate</div>
                </div>
                <div class="metric-card status-${data.status === 'healthy' ? 'healthy' : 'warning'}">
                    <div class="metric-value">${data.status || 'Unknown'}</div>
                    <div class="metric-label">System Status</div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Get alerts
        async function getAlerts() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/monitoring/alerts`);
                const data = await response.json();
                
                displayAlerts(data);
            } catch (error) {
                console.error('Error getting alerts:', error);
                document.getElementById('alertsContainer').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                hideLoading();
            }
        }

        // Display alerts
        function displayAlerts(data) {
            const container = document.getElementById('alertsContainer');
            
            if (data.alerts && data.alerts.length > 0) {
                let html = `<h4>Recent Alerts (${data.count})</h4>`;
                data.alerts.forEach(alert => {
                    const alertClass = alert.severity === 'error' ? 'alert-error' : 'alert-item';
                    html += `
                        <div class="${alertClass}">
                            <strong>${alert.type}</strong>: ${alert.message}
                            <br><small>${alert.timestamp}</small>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } else {
                container.innerHTML = '<div class="success-message">✅ No recent alerts</div>';
            }
        }

        // Check for degradation
        async function checkDegradation() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/monitoring/degradation`);
                const data = await response.json();
                
                displayDegradation(data);
            } catch (error) {
                console.error('Error checking degradation:', error);
                document.getElementById('degradationAnalysis').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                hideLoading();
            }
        }

        // Display degradation analysis
        function displayDegradation(data) {
            const container = document.getElementById('degradationAnalysis');
            
            if (data.error) {
                container.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                return;
            }

            let html = `
                <div class="metric-card status-${data.degradation_detected ? 'warning' : 'healthy'}">
                    <h4>Degradation Status: ${data.degradation_detected ? '⚠️ Detected' : '✅ None'}</h4>
            `;
            
            if (data.issues && data.issues.length > 0) {
                html += '<ul>';
                data.issues.forEach(issue => {
                    html += `<li>${issue}</li>`;
                });
                html += '</ul>';
            }
            
            html += `
                <p><strong>Recent Confidence:</strong> ${(data.recent_confidence || 0).toFixed(3)}</p>
                <p><strong>Previous Confidence:</strong> ${(data.older_confidence || 0).toFixed(3)}</p>
                <p><strong>Recent Response Time:</strong> ${(data.recent_response_time || 0).toFixed(3)}s</p>
                <p><strong>Previous Response Time:</strong> ${(data.older_response_time || 0).toFixed(3)}s</p>
            </div>
            `;
            
            container.innerHTML = html;
        }

        // Generate report
        async function generateReport() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/monitoring/report`);
                const data = await response.json();
                
                displayReport(data);
            } catch (error) {
                console.error('Error generating report:', error);
                document.getElementById('reportContainer').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                hideLoading();
            }
        }

        // Display report
        function displayReport(data) {
            const container = document.getElementById('reportContainer');
            
            if (data.error) {
                container.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                return;
            }

            let html = `
                <div class="metric-card">
                    <h4>📊 Monitoring Report Generated</h4>
                    <p><strong>Report Time:</strong> ${data.report_timestamp}</p>
                    <p><strong>Monitoring Period:</strong> ${data.monitoring_period}</p>
            `;
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<h5>Recommendations:</h5><ul>';
                data.recommendations.forEach(rec => {
                    html += `<li>${rec}</li>`;
                });
                html += '</ul>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Simulate data
        async function simulateData() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/monitoring/simulate?num_samples=100`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                document.getElementById('simulationResults').innerHTML = `
                    <div class="success-message">
                        ✅ ${data.message}
                    </div>
                `;
                
                // Refresh the dashboard after simulation
                setTimeout(refreshDashboard, 1000);
            } catch (error) {
                console.error('Error simulating data:', error);
                document.getElementById('simulationResults').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                hideLoading();
            }
        }

        // Refresh entire dashboard
        async function refreshDashboard() {
            showLoading();
            try {
                // Get performance summary
                const perfResponse = await fetch(`${API_BASE_URL}/monitoring/performance`);
                const perfData = await perfResponse.json();
                
                // Get alerts
                const alertsResponse = await fetch(`${API_BASE_URL}/monitoring/alerts`);
                const alertsData = await alertsResponse.json();
                
                // Update dashboard
                updateDashboard(perfData, alertsData);
            } catch (error) {
                console.error('Error refreshing dashboard:', error);
            } finally {
                hideLoading();
            }
        }

        // Update dashboard with fresh data
        function updateDashboard(perfData, alertsData) {
            const dashboard = document.getElementById('dashboard');
            
            let html = '';
            
            // Performance metrics
            if (perfData && !perfData.error) {
                html += `
                    <div class="metric-card status-${perfData.status === 'healthy' ? 'healthy' : 'warning'}">
                        <div class="metric-value">${perfData.total_predictions || 0}</div>
                        <div class="metric-label">Total Predictions</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(perfData.avg_response_time || 0).toFixed(3)}s</div>
                        <div class="metric-label">Avg Response Time</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(perfData.avg_confidence || 0).toFixed(3)}</div>
                        <div class="metric-label">Avg Confidence</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(perfData.churn_rate || 0).toFixed(1)}%</div>
                        <div class="metric-label">Churn Rate</div>
                    </div>
                `;
            }
            
            // Alerts summary
            if (alertsData && alertsData.alerts) {
                const alertCount = alertsData.alerts.length;
                html += `
                    <div class="metric-card status-${alertCount > 0 ? 'warning' : 'healthy'}">
                        <div class="metric-value">${alertCount}</div>
                        <div class="metric-label">Active Alerts</div>
                    </div>
                `;
            }
            
            dashboard.innerHTML = html;
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshDashboard, 30000);

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
        });
    </script>
</body>
</html>
